<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <script src="script.js" defer></script>
        <title>Katrice Shortail's Stories</title>
    </head>
    <body>
        <div id = wholeScreen></div>

        <div id = fallBar></div>
        <div id = naviBar>
        <button id = "logo"></button>
        <script type="text/javascript">
            button0 = document.getElementById("logo")
            fallBar = document.getElementById("fallBar")
            naviBar = document.getElementById("naviBar")
            button0.onclick = function () {
                naviBar.style.animation = "naviBarDropRotate 0.5s ease-in 0s 1 forwards";
                setTimeout(function(){
                    naviBar.style.animation = "naviBarDrop 0.5s ease-in 0s 1 forwards";
                },500);
                setTimeout(function(){
                    naviBar.style.animation = "naviBarBounce1 0.25s ease-out 0s 1 forwards";
                },1000);
                setTimeout(function(){
                    naviBar.style.animation = "naviBarBounce2 0.25s ease-in 0s 1 forwards";
                },1250);
                setTimeout(function(){
                    naviBar.style.animation = "naviBarRaise 1s ease-in 0s 1 forwards";
                    fallBar.style.animation = "fallBarRaise 1s ease-in 0s 1 forwards";
                },1500);
                setTimeout(function(){
                    location.href = "..\\homepage\\homepage.html";
                },2500);
            };
        </script>

        <button id = "homepage"></button>
        <script type="text/javascript">
            button1 = document.getElementById("homepage")
            fallBar = document.getElementById("fallBar")
            naviBar = document.getElementById("naviBar") 
            button1.onclick = function () {
                naviBar.style.animation = "naviBarDropRotate 0.5s ease-in 0s 1 forwards";
                setTimeout(function(){
                    naviBar.style.animation = "naviBarDrop 0.5s ease-in 0s 1 forwards";
                },500);
                setTimeout(function(){
                    naviBar.style.animation = "naviBarBounce1 0.25s ease-out 0s 1 forwards";
                },1000);
                setTimeout(function(){
                    naviBar.style.animation = "naviBarBounce2 0.25s ease-in 0s 1 forwards";
                },1250);
                setTimeout(function(){
                    naviBar.style.animation = "naviBarRaise 1s ease-in 0s 1 forwards";
                    fallBar.style.animation = "fallBarRaise 1s ease-in 0s 1 forwards";
                },1500);
                setTimeout(function(){
                    location.href = "..\\homepage\\homepage.html";
                },2500);
            };
        </script>

        <div id = aboutMeSection></div>
        <div id = aboutMeFallBar></div>
        <div id = aboutMeLeftBar1></div>
        <div id = aboutMeLeftBar2></div>
        <div id = aboutMeRightBar1></div>
        <div id = aboutMeRightBar2></div>
        <button id = "aboutMe"></button>
        
        <script type="text/javascript">
            button2 = document.getElementById("aboutMe")
            aboutMeSection = document.getElementById("aboutMeSection")
            aboutMeFallBar = document.getElementById("aboutMeFallBar")

            aboutMeLeftBar1 = document.getElementById("aboutMeLeftBar1")
            aboutMeLeftBar2 = document.getElementById("aboutMeLeftBar2")
            aboutMeRightBar1 = document.getElementById("aboutMeRightBar1")
            aboutMeRightBar2 = document.getElementById("aboutMeRightBar2")
            button2.onclick = function () {
                aboutMeFallBar.style.opacity = 1;
                aboutMeLeftBar1.style.opacity = 1;
                aboutMeLeftBar2.style.opacity = 1;
                aboutMeRightBar1.style.opacity = 1;
                aboutMeRightBar2.style.opacity = 1;

                button2.style.animation = "aboutMeFall 1s ease-in 0s 1 forwards";
                aboutMeSection.style.animation = "aboutMeFallSection 1s ease-in 0s 1 forwards";
                aboutMeFallBar.style.animation = "aboutMeFallBarFall 1s ease-in 0s 1 forwards";

                aboutMeLeftBar1.style.animation = "aboutMeLeftBarFall1 1s ease-in 0s 1 forwards";
                aboutMeLeftBar2.style.animation = "aboutMeLeftBarFall2 1s ease-in 0s 1 forwards";
                aboutMeRightBar1.style.animation = "aboutMeRightBarFall1 1s ease-in 0s 1 forwards";
                aboutMeRightBar2.style.animation = "aboutMeRightBarFall2 1s ease-in 0s 1 forwards";
                setTimeout(function(){
                    aboutMeLeftBar1.style.animation = "aboutMeLeftBarSlide1 0.5s ease-in-out 0s 1 forwards";
                    aboutMeLeftBar2.style.animation = "aboutMeLeftBarSlide2 0.5s ease-in-out 0s 1 forwards";
                    aboutMeRightBar1.style.animation = "aboutMeRightBarSlide1 0.5s ease-in-out 0s 1 forwards";
                    aboutMeRightBar2.style.animation = "aboutMeRightBarSlide2 0.5s ease-in-out 0s 1 forwards";
                },1000);
                setTimeout(function(){
                    aboutMeLeftBar1.style.animation = "aboutMeLeftBarFinish1 0.5s ease-in-out 0s 1 forwards";
                    aboutMeLeftBar2.style.animation = "aboutMeLeftBarFinish2 0.5s ease-in-out 0s 1 forwards";
                    aboutMeRightBar1.style.animation = "aboutMeRightBarFinish1 0.5s ease-in-out 0s 1 forwards";
                    aboutMeRightBar2.style.animation = "aboutMeRightBarFinish2 0.5s ease-in-out 0s 1 forwards";
                },1500);
                setTimeout(function(){
                    location.href = "..\\aboutMe\\aboutMe.html";
                },2000);
            };
        </script>

        <div id = statsFallBar></div>
        <button id = "stats"></button>
        <script type="text/javascript">
            button3 = document.getElementById("stats")
            statsFallBar = document.getElementById("statsFallBar")
            naviBar = document.getElementById("naviBar")
            button3.onclick = function () {
                statsFallBar.style.opacity = 1;
                statsFallBar.style.height = "10000%";
                statsFallBar.style.top = "-10000%";

                naviBar.style.animation = "statsNaviBarRotateDrop 0.5s ease-in 0s 1 forwards";

                setTimeout(function(){
                    naviBar.style.animation = "statsNaviBarFall 0.5s ease-in 0s 1 forwards";
                },500);
                setTimeout(function(){
                    naviBar.style.animation = "statsNaviBarBounce1 0.75s ease-out 0s 1 forwards";
                },1000);
                setTimeout(function(){
                    naviBar.style.animation = "statsNaviBarBounce2 0.5s ease-in 0s 1 forwards";
                },1750);
                setTimeout(function(){
                    location.href = "..\\Stats\\Stats.html";
                },2250);
            };
        </script>
