<!DOCTYPE HTML>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">

    <body id = "body">

        <img src = "images\corner2.png" alt = "corner2" id = "corner2">

        <span id="dot1"></span>
        <script type="text/javascript">
            button1 = document.getElementById("aboutMe")
            dot1 = document.getElementById("dot1")
            button1.onclick = function () {
                dot1.style.animation = "dot1Expand 1s ease-out 0s 1 forwards ";
                dot1.style.opacity = 1;
                dot1.style.zIndex = 4;

                setTimeout(function(){
                    location.href = "..\\aboutMe\\aboutMe.html";
                },1000);
            };
        </script>
